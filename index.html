<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="screen"></div>
        <div class="numbers">
            <button id="clear" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">(</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="percent" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">)</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="delete" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">D</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="division" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">/</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <br>
            <button id="seven" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">7</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="eight" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">8</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="nine" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">9</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="add" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">+</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            
            <br>
            <button id="four" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">4</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="five" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">5</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="six" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">6</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="subtract" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">-</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            
            <br>
            <button id="one" class="button-3d" value="1">
                <div class="button-top">
                  <span class="material-icons" >1</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="two" class="button-3d" value="2">
                <div class="button-top">
                  <span class="material-icons">2</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="three" class="button-3d" value="3">
                <div class="button-top">
                  <span class="material-icons">3</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            
            <button id="multiply" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">*</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            
            <br>
            <button id="zero" class="button-3d" >
                <div class="button-top">
                  <span class="material-icons">0</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="double-zero" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">00</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="decimal" class="button-3d">
                <div class="button-top">
                  <span class="material-icons"></span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button id="equals" class="button-3d">
                <div class="button-top">
                  <span class="material-icons">=</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
        </div>
    </div>
</body>
</html>
